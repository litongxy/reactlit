<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./js/react.development.js"></script>
    <script src="./js/react-dom.development.js"></script>
    <script src="./js//babel.min.js"></script>
    <style>
      .wrap{
        background: skyblue;
      }
    </style>
  </head>
  <body>
    <div id="trst"></div>
    <script type="text/babel">
      let myid = 'jdSww'
      const VDOM =(<div>
      <h2 className="wrap"  style={{width:100+"px",color:"red"}} id={myid}> {myid}</h2>
      </div>)
      ReactDOM.render(VDOM,document.getElementById("trst"))
      // jsx:语法规则
      // 1:定于虚拟dom ，不要引号
      // 2：标签中混入js 表达式要用{}
      // 3:要有跟标签 也必须闭合
      // 4: 样式不要用class要用className
      // 5:内连样式要用{{width:"300px"}}
    </script>
  </body>
</html>
